<nav class="navbar navbar-light bg-faded" style="margin-bottom: 0px;">
<div class="container">
  <form class="form-inline float-xs-left">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button class="btn btn-outline-success {{playerActive}}" type="button" ng-click="showPlayers()">Players</button>
      <button class="btn btn-outline-success {{refereeActive}}" type="button" ng-click="showReferees()">Referee</button>
      <button class="btn btn-outline-success {{clubActive}}" type="button" ng-click="showClubs()">Clubs</button>
      <button class="btn btn-outline-success {{coachActive}}" type="button" ng-click="showCoaches()">Coaches</button>
      <!-- <button class="btn btn-sm align-middle btn-outline-secondary" type="button" style="float: right;">Arabic</button> -->
      <!-- <p class="nav navbar-nav pull-xs-right">Signed in as</p> -->
    </div>
  </form>
</div>
</nav>

<!-- Players Points -->
<div ng-show=playersTableShow>
  <nav class="navbar navbar-light bg-faded" style="margin-bottom: 0px;" >
    <div class="container">
      <form class="form-inline float-xs-left">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="All" class="btn btn-sm align-middle btn-outline-info {{allActive}}" type="button" ng-click="typeChanged('All')">All</button>
          <button id="Physic" class="btn btn-sm align-middle btn-outline-info {{PhysicActive}}" type="button" ng-click="typeChanged('Physic')">Physic</button>
          <button id="Bodybuilding" class="btn btn-sm align-middle btn-outline-info {{BodybuildingActive}}" type="button" ng-click="typeChanged('Bodybuilding')">Bodybuilding</button>
        </div>
      </form>
    </div>
  </nav>
  <nav class="navbar navbar-light bg-faded" ng-show="sizeShow">
    <div class="container">
    <form class="form-inline float-xs-left">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button ng-click="selectSize('',-1)" class="btn btn-sm align-middle btn-outline-secondary {{sizeActive_1}}" type="button">All</button>
          <button ng-repeat = "size in sizes track by $index" ng-model="size" ng-click="selectSize(size,$index)" class="btn btn-sm align-middle btn-outline-secondary" ng-class="{{'sizeActive'+$index}}" type="button">{{size}}</button>
        </div>
      </form>
    </div>
  </nav>
  <div class="container" >
    <table class="table table-bordered">
      <thead class="thead-inverse">
        <tr>
          <th width="15%">RANKING</th>
          <th>PLAYER</th>
          <th>POINTS</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "player in data.players | filter:{size: data.size, type: data.type} | orderBy:'-points' track by $index" ng-click="showItem('player',player)">
          <th scope="row">{{$index+1}}</th>
          <td>{{player.name}}</td>
          <td>{{player.points}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
